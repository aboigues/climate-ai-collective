          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š DÃ©tails" >> $GITHUB_STEP_SUMMARY
          echo "- Les rÃ©sultats SARIF sont uploadÃ©s dans l'onglet Security" >> $GITHUB_STEP_SUMMARY
          echo "- Seules les vulnÃ©rabilitÃ©s CRITICAL et HIGH font Ã©chouer le build" >> $GITHUB_STEP_SUMMARY
