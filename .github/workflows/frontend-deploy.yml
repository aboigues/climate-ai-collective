name: Frontend Deployment Test

on:
  push:
    branches:
      - main
      - 'claude/**'
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:
    inputs:
      push_image:
        description: 'Push image to registry'
        required: false
        type: boolean
        default: false

jobs:
  test-build:
    name: Test Frontend Build
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          load: true
          tags: climate-ai/frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image structure
        run: |
          echo "ðŸ” Testing image structure..."

          # VÃ©rifier que l'image existe
          docker images | grep climate-ai/frontend

          # VÃ©rifier que les fichiers HTML sont prÃ©sents
          echo "ðŸ“„ Checking HTML files..."
          docker run --rm climate-ai/frontend:test ls -la /usr/share/nginx/html/

          # VÃ©rifier que index.html existe
          docker run --rm climate-ai/frontend:test test -f /usr/share/nginx/html/index.html
          echo "âœ… index.html found"

          # VÃ©rifier que proposal.html existe
          docker run --rm climate-ai/frontend:test test -f /usr/share/nginx/html/proposal.html
          echo "âœ… proposal.html found"

          # VÃ©rifier que les fichiers JS existent
          docker run --rm climate-ai/frontend:test test -f /usr/share/nginx/html/app.js
          echo "âœ… app.js found"

          docker run --rm climate-ai/frontend:test test -f /usr/share/nginx/html/proposal.js
          echo "âœ… proposal.js found"

          # VÃ©rifier que le fichier CSS existe
          docker run --rm climate-ai/frontend:test test -f /usr/share/nginx/html/styles.css
          echo "âœ… styles.css found"

          # VÃ©rifier la configuration nginx
          docker run --rm climate-ai/frontend:test test -f /etc/nginx/conf.d/default.conf
          echo "âœ… nginx configuration found"

      - name: Start frontend container
        run: |
          echo "ðŸš€ Starting frontend container..."
          docker run -d --name frontend-test \
            -p 8080:80 \
            -e API_BASE_URL=http://test-api:8002 \
            climate-ai/frontend:test

          # Attendre que le container dÃ©marre
          sleep 5

          # VÃ©rifier que le container est bien running
          docker ps | grep frontend-test

      - name: Test health endpoint
        run: |
          echo "ðŸ¥ Testing health endpoint..."

          # Attendre que nginx soit prÃªt
          for i in {1..30}; do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "âœ… Frontend is responding"
              break
            fi
            echo "â³ Waiting for frontend to be ready... ($i/30)"
            sleep 2
          done

          # VÃ©rifier que la page principale se charge
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/)
          if [ "$response" = "200" ]; then
            echo "âœ… Main page returns 200 OK"
          else
            echo "âŒ Main page returns $response"
            exit 1
          fi

          # VÃ©rifier que la page de proposition se charge
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/proposal.html)
          if [ "$response" = "200" ]; then
            echo "âœ… Proposal page returns 200 OK"
          else
            echo "âŒ Proposal page returns $response"
            exit 1
          fi

      - name: Test content
        run: |
          echo "ðŸ“ Testing page content..."

          # VÃ©rifier que index.html contient le titre
          content=$(curl -s http://localhost:8080/)
          if echo "$content" | grep -q "Climate AI Collective"; then
            echo "âœ… Main page contains expected title"
          else
            echo "âŒ Main page does not contain expected title"
            exit 1
          fi

          # VÃ©rifier que app.js est accessible
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/app.js)
          if [ "$response" = "200" ]; then
            echo "âœ… app.js is accessible"
          else
            echo "âŒ app.js returns $response"
            exit 1
          fi

          # VÃ©rifier que styles.css est accessible
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/styles.css)
          if [ "$response" = "200" ]; then
            echo "âœ… styles.css is accessible"
          else
            echo "âŒ styles.css returns $response"
            exit 1
          fi

      - name: Test API URL injection
        run: |
          echo "ðŸ”§ Testing API URL injection..."

          # RÃ©cupÃ©rer le contenu de app.js et vÃ©rifier que l'URL a Ã©tÃ© injectÃ©e
          docker exec frontend-test cat /usr/share/nginx/html/app.js | grep -q "test-api:8002"
          if [ $? -eq 0 ]; then
            echo "âœ… API URL correctly injected in app.js"
          else
            echo "âŒ API URL not properly injected"
            exit 1
          fi

      - name: Check container logs
        if: always()
        run: |
          echo "ðŸ“‹ Container logs:"
          docker logs frontend-test

      - name: Stop and remove container
        if: always()
        run: |
          echo "ðŸ›‘ Stopping container..."
          docker stop frontend-test || true
          docker rm frontend-test || true

      - name: Login to GitHub Container Registry
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to registry
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.push_image == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/climate-ai-frontend:latest
            ghcr.io/${{ github.repository_owner }}/climate-ai-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-kubernetes:
    name: Test Kubernetes Manifests
    runs-on: ubuntu-latest
    needs: test-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.29.0'

      - name: Validate Kubernetes manifests
        run: |
          echo "ðŸ” Validating Kubernetes manifests..."

          # VÃ©rifier que les fichiers existent
          if [ ! -f "kubernetes/base/frontend/deployment.yaml" ]; then
            echo "âŒ deployment.yaml not found"
            exit 1
          fi

          echo "âœ… Kubernetes manifests found"

          # Valider la syntaxe YAML
          kubectl apply --dry-run=client -f kubernetes/base/frontend/deployment.yaml

          echo "âœ… Kubernetes manifests are valid"

      - name: Check manifest configuration
        run: |
          echo "ðŸ” Checking manifest configuration..."

          # VÃ©rifier que le dÃ©ploiement a au moins 1 replica
          replicas=$(grep -A 1 "replicas:" kubernetes/base/frontend/deployment.yaml | tail -1 | awk '{print $2}')
          if [ "$replicas" -ge 1 ]; then
            echo "âœ… Deployment has $replicas replicas"
          else
            echo "âŒ Deployment should have at least 1 replica"
            exit 1
          fi

          # VÃ©rifier que le service expose le port 80
          if grep -q "port: 80" kubernetes/base/frontend/deployment.yaml; then
            echo "âœ… Service exposes port 80"
          else
            echo "âŒ Service should expose port 80"
            exit 1
          fi

          # VÃ©rifier que les health checks sont configurÃ©s
          if grep -q "livenessProbe:" kubernetes/base/frontend/deployment.yaml; then
            echo "âœ… Liveness probe configured"
          else
            echo "âŒ Liveness probe not configured"
            exit 1
          fi

          if grep -q "readinessProbe:" kubernetes/base/frontend/deployment.yaml; then
            echo "âœ… Readiness probe configured"
          else
            echo "âŒ Readiness probe not configured"
            exit 1
          fi

  summary:
    name: Deployment Test Summary
    runs-on: ubuntu-latest
    needs: [test-build, test-kubernetes]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸŽ‰ Frontend Deployment Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.test-build.result }}" = "success" ]; then
            echo "âœ… **Docker Build Test:** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Docker Build Test:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test-kubernetes.result }}" = "success" ]; then
            echo "âœ… **Kubernetes Manifest Test:** PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Kubernetes Manifest Test:** FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to staging environment" >> $GITHUB_STEP_SUMMARY
          echo "- Run integration tests" >> $GITHUB_STEP_SUMMARY
          echo "- Deploy to production" >> $GITHUB_STEP_SUMMARY
